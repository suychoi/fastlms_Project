<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부동산 광고시장 감시센터</title>
    <style>
        .reg table {
            width: 100%;
            border-collapse: collapse;
        }

        .reg table th, .reg table td {
            border: solid 1px #000;
        }

        .headLine {
            text-align: right;
        }
        .infoLine {
            font-size: 10px;
        }
    </style>
</head>
<script>
    function pwCheck() {
        var p1 = document.getElementById('pw1').value;
        var p2 = document.getElementById('pw2').value;

        if (p1 == p2) {
            document.getElementById('check').innerHTML = "비밀번호가 일치합니다."
        } else {
            document.getElementById('check').innerHTML = "비밀번호가 일치하지 않습니다."
        }
    }
</script>
<body>
<h1>회원 가입</h1>

<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<div class="reg">
    <div>
        <h3>회원정보 입력</h3>
    </div>
    <div class="headLine">
        <h6> * 표시는 필수 입력사항 입니다.</h6>
    </div>
    <form method="post">
        <table>
            <tr>
                <th>이름 *</th>
                <td>
                    <div>
                        <input type="text" name="userName" placeholder="이름을 입력하세요." required/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>이메일 *</th>
                <td>
                    <div>
                        <input type="email" name="userEmail" placeholder="이메일을 입력하세요." required/>
                        <span class="infoLine"> 중복 확인</span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>비밀번호 *</th>
                <td>
                    <div>
                        <input type="password" id="pw1" name="password" onchange="pwCheck()" placeholder="비밀번호를 입력하세요."
                               required/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인 *</th>
                <td>
                    <div>
                        <input type="password" id="pw2" name="rePassword" onchange="pwCheck()"
                               placeholder="비밀번호를 한번 더 입력하세요." required/>
                        <span class="infoLine" id="check"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>핸드폰</th>
                <td>
                    <div>
                        <input type="text" name="userPhone"/>
                    </div>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="회원 가입">
        </div>
    </form>
</div>
</body>
</html>

<!--비밀번호 일치 확인 후 데이터 전송-->
