<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부동산 광고시장 감시센터 관리자</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px #000;
        }

        p.nothing {
            text-align: center;
            padding: 100px;
        }

        .list .buttons {
            position: relative;
            padding: 10px 0;
        }

        .list .buttons a, .list .buttons button {
            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 14px;
            line-height: 20px;
            height: 20px;
            color: #000;
            cursor: pointer;
        }

        .list .buttons .total-count {
            position: absolute;
            top: 0;
            right: 0;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }

        .pager a.on {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
<h1>신고처리 관리 </h1>
<div th:replace="/fragments/layout.html :: admin-body-menu"></div>
<p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
<div class="list">
    <table>
        <thead>
        <tr>
            <th>
                접수번호
            </th>
            <th>
                접수일자
            </th>
            <th>
                진행 상태
            </th>
            <th>
                신고인
            </th>
            <th>
                피신고대상자 상호
            </th>
            <th>
                피신고대상자 연락처
            </th>
            <th>
                신고사유
            </th>
            <th>
                모니터링
            </th>
            <th>
                정보제공자
            </th>
            <th>
                담당자
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${list}">
            <td>
                <p>
                    <a th:href="'/admin/report/manage.do?reportNumber=' + ${x.reportNumber}" th:text="${x.reportNumber}"></a>
                </p>
            </td>
            <td th:text="${x.getReportDateText}">-</td>
            <td>
                <p th:text="${x.reportState}">-</p>
            </td>
            <td>
                <p th:text="${x.reporterName}">-</p>
            </td>
            <td>
                <p th:text="${x.reportedName}">-</p>
            </td>
            <td>
                <p th:text="${x.reportedPhone}">-</p>
            </td>
            <td>
                <p th:text="${x.reason}">이유</p>
            </td>
            <td>
                <p th:text="${x.monitoringRule}">-</p>
            </td>
            <td>
                <p th:text="${x.platform}">-</p>
            </td>
            <td>
                <p th:text="${x.adUser}">-</p>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pager" th:utext="${pager}"></div>

</div>
</body>
</html>
